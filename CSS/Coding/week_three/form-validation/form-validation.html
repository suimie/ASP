<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="styles/form-validation.css" />
    <title>Form Validation</title>
</head>
<body>
    <div id="container">
        <form action="#" method="get">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" size="50" maxlength="25" required="required" />
            <br />
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" size="50" maxlength="25" required="required" />
            <br />
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"  size="40" maxlength="30"  placeholder="name@example.com" required="required" />
            <br />
            <label for="comments">Question/comments</label>
            <textarea id="comments" rows="10" cols="30"></textarea>
            <br />
            <input type="submit" id="submit_contact" value="Submit" />
        </form>
    </div>
</body>
</html>
